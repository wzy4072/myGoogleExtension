<!DOCTYPE html>
<html>

<head>
    <title>popup页</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style>
        #warp {
            width: 346px;
            font-size: 13px;
        }

        .item {
            cursor: pointer;
            padding: 6px 20px;
            width: 100%;
            margin-left: -20px;
        }

        .item:hover {
            background-color: #efefef;
        }
        .cl {
            cursor: pointer;
        }
        .cr {
            float: right;
            color: #aaa;
        }
        .itemline {
            border-bottom: 1px solid #efefef;
        }
    </style>

</head>

<body>
    <div id="warp">
        <div id="start"><span class="cl">开始</span></div>
        <div id="stop"><span class="cl">停止</span></div>
        <div class="itemline"></div>
        <div class="item"><span class="cl">XXX(H)</span><span class="cr">⌘T</span></div>
        <div class="item"><span class="cl">XXX(B)</span><span class="cr">⌘T</span></div>
    </div>
</body>
<script type="text/javascript" src="js/jq3.3.1.js"></script>
<script type="text/javascript" src="js/popup.js"></script>

</html>
