<!DOCTYPE html>
<html>

<head>
    <title>popup页</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style>
        #warp {
            width: 346px;
            font-size: 13px;
        }

        .item {
            cursor: pointer;
            padding: 6px 20px;
            width: 100%;
            margin-left: -20px;
        }

        .item:hover {
            background-color: #efefef;
        }

        .cr {
            float: right;
            color: #aaa;
        }

        .itemline {
            border-bottom: 1px solid #efefef;
        }
    </style>
</head>

<body>
    <div id="warp">
        <div class="item"><span class="cl">打开新窗口(T)</span><span class="cr">⌘T</span></div>
        <div class="item"><span class="cl">打开隐身模式(M)</span><span class="cr">⌘T</span></div>
        <div class="item"><span class="cl">打开下载(J)</span><span class="cr">⌘T</span></div>
        <div class="itemline"></div>
        <div class="item"><span class="cl">历史记录(H)</span><span class="cr">⌘T</span></div>
        <div class="item"><span class="cl">书签(B)</span><span class="cr">⌘T</span></div>
    </div>
</body>

</html>
